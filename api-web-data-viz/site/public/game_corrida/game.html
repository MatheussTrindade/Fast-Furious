<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon2.png">
    <title>Mine Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="corpo">
        <img class="car" id="car" src="src/teste_car-fotor-bg-remover-20230507193548.png" width="300px" alt="">
    </div>
    <div class="buttons">

        <div class="main">
            <h1 id="timer">00:00:00</h1>
            <h2>Timer</h2>
            <!-- <button class="start-btn" onclick="start()">Iniciar</button> -->
            <!-- <button class="stop-btn" onclick="stopTime()">Parar</button> -->
        </div>
        <div class="inferior">
            <img src="src/key_car_teste.png" alt="" width="70px" onclick="carro.ligar()">
            <div class="part_click">
                <img src="src/clickclick_teste.gif" class="img_click" alt="" width="70px">
                <img src="src/acelerador.png" alt="" width="70px" onclick="carro.movimentar()">
            </div>
        </div>
    </div>

    <script src="../timer/timer.js"></script>

</body>

</html>

<script>
    var distanciaImagem = 0;
    


    var carro = {
        cor: "Amarelo",
        tipoCarro: "Esportivo",
        movimento: false,
        ligado: false,
        check_ligado: function () {
            return this.ligado == true
        },
        capacidadeTanque: 250,
        qtdCombustivel: 250,
        tipoCombustivel: "Gasolina",
        kmPercorrido: 0,
        cambio: "automatico",
        ligar: function () {
            if (this.ligado == false) {
                console.log(`Carro desligado...ligando`);
                console.log(`Carro ligado`);
                corpo.innerHTML = `<img  style="position: absolute; left: ${distanciaImagem}px; top: 120px;" src="src/teste_car-fotor-bg-remover-20230507193548.png" width="300px" alt="">`
                this.ligado = true;
                start()
            } else {
                console.log(`Carro já ligado!`);
            }
        },
        movimentar: function () {

            if (this.ligado == false) {
                console.log("Carro desligado. Ligue o Carro!!");
            } else if (this.qtdCombustivel - 25 <= 0) {
                console.log(`Combustivel insuficiente para uma Corrida!!! É necessário mais que 25 de combustivel para efetuar uma Corrida!!`)
                console.log(`Quantidade atual: ${this.qtdCombustivel}`)
            }
            else {
                console.log(`Andando...`)
                this.kmAndado += 100
                this.qtdCombustivel = this.qtdCombustivel - 14
                console.log(`Andei no total ${this.kmAndado}KM`)
                console.log(`Quantidade atual de combustivel: ${this.qtdCombustivel}`)
                // 1100px até a linha de chegada
                distanciaImagem += 60
                corpo.innerHTML = `<img  style="position: absolute; margin-left: ${distanciaImagem}px; top: 120px;" src="src/teste_car-fotor-bg-remover-20230507193548.png" width="300px" alt="">`
                if (carro.qtdCombustivel > 12) {
                    // start()
                    console.log(`Corra mais rapido`)
                } else {
                    stopTime()
                }
            }
        },


    }
</script>
